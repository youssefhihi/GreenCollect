<div class="space-y-2 p-4 "
*ngIf="type"
>
  <div *ngIf="type == 'success'"
    role="alert"
    class="bg-green-100 w-full  border-l-4 border-green-500  text-green-900 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-green-200 transform "
  >
    <svg
      stroke="currentColor"
      viewBox="0 0 24 24"
      fill="none"
      class="h-5 w-5 flex-shrink-0 mr-2 text-green-600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
      ></path>
    </svg>
    <p class="text-xs font-semibold">Success - {{ message }}</p> <span *ngIf="linkText" routerLink="{{link}}" class=" cursor-pointer ml-2.5 mt-1 text-[10px] font-normal text-blue-600 underline "> {{ linkText}}</span>
    <div (click)="closeAlert()" class="text-green-950 h-5 w-5 ml-2  cursor-pointer" >
      <app-svg-icon name="close"></app-svg-icon>
    </div>
  </div>

  <div *ngIf="type == 'info'"
    role="alert"
    class="bg-blue-100 dark:bg-blue-900 border-l-4 border-blue-500 dark:border-blue-700 text-blue-900 dark:text-blue-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-blue-200 dark:hover:bg-blue-800 transform hover:scale-105"
  >
    <svg
      stroke="currentColor"
      viewBox="0 0 24 24"
      fill="none"
      class="h-5 w-5 flex-shrink-0 mr-2 text-blue-600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
      ></path>
    </svg>
    <p class="text-xs font-semibold">
      Info - {{ message }}
    </p>
    <span *ngIf="linkText" routerLink="{{link}}" class=" cursor-pointer ml-2.5 mt-1 text-[10px] font-normal text-blue-600 underline "> {{ linkText}}</span>
    <div (click)="closeAlert()" class="text-blue-950 h-5 w-5 ml-2  cursor-pointer" >
      <app-svg-icon name="close"></app-svg-icon>
    </div>
  </div>

  <div
    *ngIf="type == 'warning'"
    role="alert"
    class="bg-yellow-100 dark:bg-yellow-900 border-l-4 border-yellow-500 dark:border-yellow-700 text-yellow-900 dark:text-yellow-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-yellow-200 dark:hover:bg-yellow-800 transform hover:scale-105"
  >
    <svg
      stroke="currentColor"
      viewBox="0 0 24 24"
      fill="none"
      class="h-5 w-5 flex-shrink-0 mr-2 text-yellow-600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
      ></path>
    </svg>
    <p class="text-xs font-semibold">
      Warning - {{message}}
    </p><span *ngIf="linkText" routerLink="{{link}}" class=" cursor-pointer ml-2.5 mt-1 text-[10px] font-normal text-blue-600 underline "> {{ linkText}}</span>
    <div (click)="closeAlert()" class="text-yellow-950 h-5 w-5 ml-2  cursor-pointer" >
      <app-svg-icon name="close"></app-svg-icon>
    </div>
  </div>

  <div
    *ngIf="type == 'error'"
    role="alert"
    class="bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-red-200 dark:hover:bg-red-800 transform hover:scale-105"
  >
    <svg
      stroke="currentColor"
      viewBox="0 0 24 24"
      fill="none"
      class="h-5 w-5 flex-shrink-0 mr-2 text-red-600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
      ></path>
    </svg>
    <p class="text-xs font-semibold">Error - {{message}}</p><span *ngIf="linkText" routerLink="{{link}}" class=" cursor-pointer ml-2.5 mt-1 text-[10px] font-normal text-blue-600 underline "> {{ linkText}}</span>
    <div (click)="closeAlert()" class="text-red-950 h-5 w-5 ml-2  cursor-pointer" >
      <app-svg-icon name="close"></app-svg-icon>
    </div>
  </div>
</div>
