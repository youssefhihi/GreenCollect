
<div  class="focus:outline-none mx-2 w-72 xl:mb-0 mb-8 hover:shadow-lg ">
    <div>
        <img [src]="photoUrl"
        (error)="handleError($event)"
        alt="Image de collecte"
        class="focus:outline-none w-full h-44" />
   

    </div>
    <div class="bg-white">
        <div class="flex items-center justify-between px-4 pt-4">
            <div>
               
            </div>
            <div class="bg-yellow-200 py-1.5 px-6 rounded-full">
                <p tabindex="0" class="focus:outline-none text-xs text-yellow-700">{{collect?.status}}</p>
            </div>
        </div>
        <div class="p-4">
            <div class="flex items-center">
                <h2 tabindex="0" class="focus:outline-none text-lg font-semibold">{{collect?.wasteType}}</h2>
                <p tabindex="0" class="focus:outline-none text-xs text-gray-600 pl-5">{{collect?.date}}</p>
            </div>
            <p tabindex="0" class="focus:outline-none text-xs text-gray-600 mt-2">{{collect?.note}}</p>
            <div class="flex mt-4">
                <div>
                    <p tabindex="0" class="focus:outline-none text-xs text-gray-600 px-2 bg-gray-200 py-1">{{collect?.timeSlot}}</p>
                </div>
                <div class="pl-2">
                    <p tabindex="0" class="focus:outline-none text-xs text-gray-800 px-2 bg-gray-200 py-1">weight :{{collect?.estimatedWeight}}</p>
                </div>
            </div>
            <div class="flex items-center justify-between py-4">
                <h2 tabindex="0" class="focus:outline-none text-indigo-700 text-xs font-semibold">{{collect?.address?.zipecode}}, {{collect?.address?.city}}</h2>
                <button (click)="popupVisible = true" class=" cursor-pointer bg-red-200 border border-red-500 px-2 py-1 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 flex items-center text-red-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="popupVisible" class="h-screen w-full animated fadeIn faster  fixed  left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none" >
    <div class="absolute bg-black opacity-80 inset-0 z-0"></div>
 <div class="w-full  max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg  bg-white ">
   <!--content-->
   <div class="">
     <!--body-->
     <div class="text-center p-5 flex-auto justify-center">
             <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -m-1 flex items-center text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
             </svg>
             <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 flex items-center text-red-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
<path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
</svg>
                     <h2 class="text-xl font-bold py-4 ">Are you sure?</h2>
                     <p class="text-sm text-gray-500 px-8">Do you really want to delete your collect request
             This process cannot be undone</p>    
     </div>
     <!--footer-->
     <div class="p-3  mt-2 text-center space-x-4 md:block">
         <button (click)="popupVisible = false" class="cursor-pointer mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
             Cancel
         </button>
         <button (click)="deleteCollect()" class="cursor-pointer mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600">Delete</button>
     </div>
   </div>
 </div>
</div>
