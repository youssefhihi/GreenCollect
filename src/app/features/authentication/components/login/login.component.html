<div class="h-screen flex">
  <div class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center bg-cover relative" [style]="{'background-image': 'url(assets/imgs/background.webp)'}">
    <div class="bg-black opacity-80 inset-0 absolute z-0"></div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6 relative z-10">
      <h1 class="text-white font-bold text-4xl font-sans">Green Collect</h1>
      <p class="text-white mt-1">L'application la plus simple à utiliser pour collecter vos dechet</p>
      
    </div>
  </div>
  
    <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
      <div class="w-full px-8 md:px-32 lg:px-24">
        <div *ngIf="error$ | async as error" class="flex justify-center w-full">
          <app-toast-alert type="error" [message]='error'></app-toast-alert> 
        </div>
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white rounded-md shadow-2xl p-5">
          <h1 class="text-gray-800 font-bold text-2xl mb-1">Bienvenue a Green Collect !</h1>
          <p class="text-sm font-normal text-gray-600 mb-8">Connectez-vous pour continuer</p>
          <div class="flex flex-col space-y-1 mb-8 ">
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
              <input id="email" formControlName="email"
                    class=" pl-2 w-full outline-none border-none" type="email" name="email" placeholder="Email Address" />
            </div>
            <span class="ml-2 text-red-500 text-sm font-medium"
                  *ngIf="getErrorMessage('email')"
                  >
                  {{ "Email " + getErrorMessage('email') }}
            </span>
          </div>
          <div class="flex flex-col space-y-1 mb-8 ">
            <div class="flex items-center border-2  py-2 px-3 rounded-2xl ">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
              </svg>
              <input formControlName="password" class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Mot de passe" />
            </div>
            <span class="ml-2 text-red-500 text-sm font-medium"
                  *ngIf="getErrorMessage('password')"
                  >
                  {{ "mot de passe " + getErrorMessage('password') }}
            </span>
          </div>
            <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Se connecter</button>
            <div class="flex justify-between mt-4">
              <a routerLink="/auth/register" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">créer un compte?</a>
            </div>
                
        </form>
      </div>
    </div>
  </div>
